<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dsnv">
        <div class="dsnv__header">
          <div class="header">
            <h2>Danh sách nhân viên</h2>
          </div>
          <div class="header__button">
            <button class="btn btn-primary"onclick="popUpthemNV()"">Thêm nhân viên</button>
          </div>
        </div>
        <hr />
        <div class="input-group my-4">
          <input
            type="text"
            class="form-control"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Tên nhân viên"
            id="tenNVTxt"
          />
          <div
            class="input-group-prepend"
            id="themSVBtn"
            onclick="timNV()"
          >
            <span class="input-group-text" id="inputGroup-sizing-default"
              ><i class="fas fa-search"></i
            ></span>
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Mã nhân viên</th>
              <th scope="col">Họ và tên</th>
              <th scope="col">Email</th>
              <th scope="col">Ngày sinh</th>
              <th scope="col">Chức vụ</th>
              <th scope="col" colspan="2"><i class="fas fa-cog"></i></th>
            </tr>
          </thead>
          <tbody id="tbodyNhanVien"></tbody>
        </table>
      </div>
    </div>
    <div class="addNV">
      <div class="addNV__box">
        <h2 class="text-center mb-5">Log In</h2>
        <div class="addNV__info">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                ><i class="fas fa-user"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              id="maNV"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                ><i class="fas fa-address-book"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              id="tenNV"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                ><i class="fas fa-envelope"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              id="emailNV"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                ><i class="fas fa-key"></i
              ></span>
            </div>
            <input
              type="password"
              class="form-control"
              id="passwordNV"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                ><i class="fas fa-calendar-alt"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              id="ngaySinhNV"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                ><i class="fas fa-suitcase"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              id="chucVuNV"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
        </div>
        <div class="addNV__button">
          <button class="btn btn-success" onclick="themNhanVien()">Thêm người dùng</button>
          <button class="btn btn-danger" id="closeBtn" onclick="closePopUpThemNV()">Đóng</button>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./nvModel.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
